apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-pod-lister-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-pod-lister-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-backend
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-pod-lister-clusterrole
  apiGroup: rbac.authorization.k8s.io